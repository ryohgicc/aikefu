<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>配置设置 - 客服回答助手</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    .config-container {
      padding: 40px;
      max-width: 600px;
      min-width: 500px;
      margin: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .config-group {
      margin-bottom: 25px;
    }
    .config-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .config-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.5;
      transition: all 0.3s ease;
    }
    .config-group input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    .config-group input::placeholder {
      color: #999;
      font-size: 14px;
    }
    .config-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    .config-buttons button {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .save-btn:hover {
      background-color: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    .reset-btn:hover {
      background-color: #da190b;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .back-btn {
      background-color: #2196F3;
      color: white;
    }
    .back-btn:hover {
      background-color: #0b7dda;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-size: 16px;
      font-weight: 500;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>配置设置</h1>
    
    <div class="config-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="请输入API密钥">
    </div>
    
    <div class="config-group">
      <label for="baseUrl">Base URL:</label>
      <input type="text" id="baseUrl" placeholder="请输入基础URL">
    </div>
    
    <div class="config-group">
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="请输入模型名称">
    </div>
    
    <div class="config-buttons">
      <button id="saveBtn" class="save-btn">保存配置</button>
      <button id="resetBtn" class="reset-btn">重置默认</button>
    </div>
    
    <div class="config-buttons">
      <button id="backBtn" class="back-btn">返回主界面</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="config.js"></script>
  <script src="config-page.js"></script>
</body>
</html>
