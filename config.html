<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>配置设置 - 客服回答助手</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .config-container {
      padding: 20px;
      max-width: 400px;
    }
    .config-group {
      margin-bottom: 15px;
    }
    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .config-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .config-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .config-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    .back-btn {
      background-color: #2196F3;
      color: white;
    }
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>配置设置</h1>
    
    <div class="config-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="请输入API密钥">
    </div>
    
    <div class="config-group">
      <label for="baseUrl">Base URL:</label>
      <input type="text" id="baseUrl" placeholder="请输入基础URL">
    </div>
    
    <div class="config-group">
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="请输入模型名称">
    </div>
    
    <div class="config-buttons">
      <button id="saveBtn" class="save-btn">保存配置</button>
      <button id="resetBtn" class="reset-btn">重置默认</button>
    </div>
    
    <div class="config-buttons">
      <button id="backBtn" class="back-btn">返回主界面</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="config.js"></script>
  <script src="config-page.js"></script>
</body>
</html>
